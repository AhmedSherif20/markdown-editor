<div class="container-fluid">
    <div class="row g-0">
        <div [ngClass]="reviewCode ? 'col-lg-6' : 'col-lg-12'">
            <div
                class="header py-3 py-md-1  mb-0 d-flex justify-content-start align-items-center flex-column flex-md-row ">
                <mat-form-field class="file-name-input w-50 me-0 me-md-3 ">
                    <mat-label>File Name</mat-label>
                    <input matInput placeholder="Ex. name" [(ngModel)]="fileName">
                </mat-form-field>
                <div class="btns d-flex justify-content-center align-items-center mb-0 mb-md-3">
                    <button (click)="downloadFile()" matTooltip="Download File"
                        class=" btn btn-primary text-capitalize me-md-2 btn-icon me-2 me-md-0">
                        <mat-icon>download</mat-icon>
                    </button>
                    <button (click)="saveFile()" matTooltip="Save File"
                        class=" btn btn-success text-capitalize me-md-2 btn-icon me-2 me-md-0 ">
                        <mat-icon>save</mat-icon>
                    </button>
                    <button (click)="deleteFile()" matTooltip="Delete File"
                        class=" btn btn-danger text-capitalize me-md-2 btn-icon me-2 me-md-0 ">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button (click)="toggleReview()" [matTooltip]="reviewCode ? 'Stop Review File':'Review File'"
                        class=" btn btn-secondary text-capitalize btn-icon me-2 me-md-0">
                        <mat-icon>{{reviewCode ? 'visibility_off':'visibility'}}</mat-icon>
                    </button>
                </div>

            </div>
            <angular-markdown-editor textareaId="fileContent" name="fileContent" [(ngModel)]="fileContent"
                (onPreview)="toggleReview()" (onPreviewEnd)="toggleReview()">
            </angular-markdown-editor>
        </div>
        <div class="col-md-6 px-3" [ngClass]="reviewCode ? 'd-block' : 'd-none'">
            <div class="head d-flex justify-content-between align-items-center">
                <h2 class="text-white bg-success h1 rounded-2 py-1 px-1 ">Review</h2>
            </div>
            <mat-divider></mat-divider>
            <markdown [data]="fileContent"></markdown>
        </div>
    </div>
</div>
